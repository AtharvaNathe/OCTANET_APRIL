<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset class="to-do-list">
        <legend class="to-do-list__title">To-do List</legend>
        <label class="to-do-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Morning study</span>
        </label>
        <label class="to-do-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Exercise</span>
        </label>
        <label class="to-do-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Complete the priority tasks</span>
        </label>
        <label class="to-do-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Give time to family and friends</span>
        </label>
        <label class="to-do-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Take a good sleep</span>
        </label>
      </fieldset>
    </form>
  </body>
</html>
